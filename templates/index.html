<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flack Chat</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="main">
        <div id="sidebar">
            <h2>Channels</h2>
            <ul id="channel-list"></ul>
            <form id="form-create-channel">
                <input type="text" id="channel-name" placeholder="New channel" required>
                <button type="submit">Create</button>
            </form>
        </div>
        <div id="chat">
            <div id="display-name-section">
                <label for="display-name-input">Display Name:</label>
                <input type="text" id="display-name-input" placeholder="Enter your name" required>
                <button id="save-display-name">Save</button>
            </div>
            <h2 id="current-channel-title">Select a channel</h2>
            <div id="messages"></div>
            <form id="send-message-form" style="display:none;">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
